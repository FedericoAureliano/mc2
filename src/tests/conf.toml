
provers = [ "mc2", "verit", "read-status" ]

[mc2]

binary = "./mc2"
cmd = "./mc2 -check -time $timeout $file"
unsat = "Unsat"
sat = "Sat"
unknown = "Timeout|Unknown"
version = "git:."

[verit]

cmd = "veriT $file"
unsat = "UNSAT"
sat = "SAT"

[read-status]

cmd = "grep :status $file"
unsat = ":status unsat"
sat = ":status sat"

[test]

timeout=30
problems = ".*.smt2"
provers = [ "mc2" ]
dir = [ "QF_UF" ]

expect = "program:read-status"



