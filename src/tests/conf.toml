
provers = [ "mc2", "verit" ]

[mc2]

binary = "./mc2"
cmd = "./mc2 -check -s mcsat $file"
unsat = "UNSAT"
sat = "SAT"
version = "git:."

[verit]

cmd = "veriT $file"
unsat = "UNSAT"
sat = "SAT"

[test]

timeout=30
problems = ".*.smt2"
provers = [ "mc2" ]
dir = [ "QF_UF" ]

expect = "program:verit"



